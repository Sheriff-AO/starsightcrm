{% extends "base.html" %} {% block content %}

<p>Are you sure you want to delete "{{client}}"?</p>
<form action="{% url 'audits:delete-client' client.id %}" method="POST">
    {% csrf_token %}

    <a class="btn btn-danger btn-sm" href="{% url 'audits:client' %}">Cancel</a>
    <input type="submit" value="Confirm">
</form>

{% endblock %}
